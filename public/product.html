<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - EcommShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html"><i class="fas fa-shopping-bag"></i> EcommShop</a></h1>
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#categories" class="nav-link">Categories</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <button id="cartBtn" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </button>
                <div class="user-actions">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                    <div id="userMenu" class="user-menu" style="display: none;">
                        <button id="userMenuBtn" class="user-menu-btn">
                            <i class="fas fa-user"></i>
                            <span id="userName"></span>
                        </button>
                        <div class="user-dropdown">
                            <a href="#" id="profileLink">Profile</a>
                            <a href="#" id="ordersLink">Orders</a>
                            <a href="#" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content product-page">
        <!-- Category Hero Section -->
        <div class="category-hero" id="categoryHero">
            <div class="category-hero-content">
                <h1 id="categoryTitle">Product</h1>
                <p id="categoryDescription">Discover amazing products in this category</p>
            </div>
        </div>

        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <a href="#" id="categoryBreadcrumb">Category</a>
                <span>/</span>
                <span id="productBreadcrumb">Product</span>
            </div>

            <div class="product-details-container" id="productDetails">
                <!-- Product details will be loaded here -->
            </div>

            <div class="product-tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="description">Description</button>
                    <button class="tab-button" data-tab="specifications">Specifications</button>
                    <button class="tab-button" data-tab="reviews">Reviews</button>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane active" id="description">
                        <div id="productDescription"></div>
                    </div>
                    
                    <div class="tab-pane" id="specifications">
                        <div id="productSpecs"></div>
                    </div>
                    
                    <div class="tab-pane" id="reviews">
                        <div class="reviews-section">
                            <div class="reviews-header">
                                <h3>Customer Reviews</h3>
                                <button id="addReviewBtn" class="btn btn-outline">Add Review</button>
                            </div>
                            <div id="reviewsList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="related-products">
                <h2>You Might Also Like</h2>
                <div class="products-grid" id="relatedProducts">
                    <!-- Related products will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Review</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="reviewForm">
                <div class="form-group">
                    <label>Rating:</label>
                    <div class="star-rating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewComment">Comment:</label>
                    <textarea id="reviewComment" rows="4" placeholder="Share your experience..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>EcommShop</h3>
                    <p>Your trusted online shopping destination</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 EcommShop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
