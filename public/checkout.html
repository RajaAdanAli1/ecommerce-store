<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EcommShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html"><i class="fas fa-shopping-bag"></i> EcommShop</a></h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="checkout-header">
                <h1><i class="fas fa-credit-card"></i> Checkout</h1>
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-title">Shipping</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-title">Payment</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-title">Review</span>
                    </div>
                </div>
            </div>

            <div class="checkout-content">
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <!-- Shipping Information -->
                        <div class="form-section" id="shippingSection">
                            <h3><i class="fas fa-truck"></i> Shipping Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="shippingFirstName">First Name</label>
                                    <input type="text" id="shippingFirstName" name="shippingFirstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="shippingLastName">Last Name</label>
                                    <input type="text" id="shippingLastName" name="shippingLastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="shippingStreet">Street Address</label>
                                <input type="text" id="shippingStreet" name="shippingStreet" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="shippingCity">City</label>
                                    <input type="text" id="shippingCity" name="shippingCity" required>
                                </div>
                                <div class="form-group">
                                    <label for="shippingState">State</label>
                                    <input type="text" id="shippingState" name="shippingState" required>
                                </div>
                                <div class="form-group">
                                    <label for="shippingZip">ZIP Code</label>
                                    <input type="text" id="shippingZip" name="shippingZip" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="shippingCountry">Country</label>
                                    <select id="shippingCountry" name="shippingCountry" required>
                                        <option value="">Select Country</option>
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="shippingPhone">Phone Number</label>
                                    <input type="tel" id="shippingPhone" name="shippingPhone" required>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Information -->
                        <div class="form-section" id="paymentSection" style="display: none;">
                            <h3><i class="fas fa-credit-card"></i> Payment Information</h3>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="credit_card" checked>
                                    <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
                                    Credit Card
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="debit_card">
                                    <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
                                    Debit Card
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="paypal">
                                    <span class="payment-icon"><i class="fab fa-paypal"></i></span>
                                    PayPal
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="cash_on_delivery">
                                    <span class="payment-icon"><i class="fas fa-money-bill"></i></span>
                                    Cash on Delivery
                                </label>
                            </div>
                            
                            <div id="cardDetails" class="card-details">
                                <div class="form-group">
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="expiryDate">Expiry Date</label>
                                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="123">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cardName">Name on Card</label>
                                    <input type="text" id="cardName" name="cardName">
                                </div>
                            </div>
                            
                            <div class="billing-address">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="sameAsShipping" checked>
                                    <span class="checkmark"></span>
                                    Billing address same as shipping
                                </label>
                            </div>
                        </div>

                        <!-- Review Order -->
                        <div class="form-section" id="reviewSection" style="display: none;">
                            <h3><i class="fas fa-clipboard-check"></i> Review Order</h3>
                            <div id="orderReview">
                                <!-- Order review will be loaded here -->
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="backBtn" class="btn btn-outline" style="display: none;">Back</button>
                            <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                            <button type="submit" id="placeOrderBtn" class="btn btn-primary" style="display: none;">Place Order</button>
                        </div>
                    </form>
                </div>

                <div class="order-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div id="checkoutItems">
                            <!-- Checkout items will be loaded here -->
                        </div>
                        <div class="summary-totals">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping:</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax:</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <hr>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>EcommShop</h3>
                    <p>Your trusted online shopping destination</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 EcommShop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
